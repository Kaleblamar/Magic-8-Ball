<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Magic 8 Ball" />
    <meta name="author" content="James Kaleb Lamar" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
    <title>Magic 8 Ball</title>
  </head>
  <body>
    <header>
      <h1 data-aos="slide-down" data-aos-duration="3000">Magic 8 Ball</h1>
    </header>
    <div class="container" data-aos="zoom-in" data-aos-duration="3000">
      <div class="innerCircle">
        <div class="box">
          <p id="eight">8</p>
          <p id="text"></p>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
